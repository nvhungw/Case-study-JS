<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="product">
      <h3>Input Product</h3>
      <div class="product-body">
        <form action="" class="product-form">
          <div class="form-group">
            <label>Name:</label>
            <input class="form-control" id="productName" type="text" placeholder="Enter Name"/>
          </div>
          <div class="form-group">
            <label>Price:</label>
            <input class="form-control" id="productPrice" type="number" placeholder="0"/>
          </div>
          <div class="form-group">
            <label>Quantity:</label>
            <input class="form-control" id="productQuantity" type="number" placeholder="0"/>
          </div>
          <div>
            <button type="button" id="createProduct">Add Produce</button>
            <button type="button" id="updateProduct">Update Produce</button>     
          </div>
          <p id="error"></p>
        </form>
      </div>
    </div>
    <div class="product-list">
      <h3>Product List</h3>
      <table class="table">
        <tr>
          <th>No</th>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
        <tbody id="productList"></tbody>
      </table>
    </div>
    
  </body>
<script src="./assets/js/product.js"></script>
</html>
